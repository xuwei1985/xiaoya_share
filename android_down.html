	<script>
		function is_weixn() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }
		
		$(function(){
			$.extend({
                urlGet: function () {
                    var aQuery = window.location.href.split("?");  //鍙栧緱Get鍙傛暟
                    var aGET = new Array();
                    if (aQuery.length > 1) {
                        var aBuf = aQuery[1].split("&");
                        for (var i = 0, iLoop = aBuf.length; i < iLoop; i++) {
                            var aTmp = aBuf[i].split("=");  //鍒嗙key涓嶸alue
                            aGET[aTmp[0]] = aTmp[1];
                        }
                    }
                    return aGET;
                }
            })
			var get = $.urlGet();

			$(".downloadBar").click(function(){
				var ttop = 150 + $(document).scrollTop();
				if (is_weixn()) {
					$(".maskbg").css({
                        "width": document.documentElement.clientWidth+"px",
                        "height":document.body.scrollHeight+"px",
						"opacity":0.85
                    });
					
                    $(".downtip").css({
                        "top": ttop,
                    });
                    $(".maskbg").show();
                    $(".downtip").show();
				}
				else{
					$(".maskbg").hide();
                    $(".downtip").hide();
                    if(client.system.iphone||client.system.ipad||client.system.ipod||client.system.mac){
                        window.location.href="https://itunes.apple.com/us/app/小芽澳洲-澳大利亚新闻租房神器/id958162100?l=zh&ls=1&mt=8";
                    }
                    else {
                        window.location.href="http://7xloa9.com5.z0.glb.clouddn.com/app-release.apk";
					}
				}
			});

            $(".maskbg").click(function () {
                $(".maskbg").hide();
                $(".downtip").hide();

            });

            $(".downtip").click(function (event) {
                $(".maskbg").hide();
                $(".downtip").hide();
            });

            $("#closeBtn").click(function (event) {
                $(".adv_bottom").hide();
            });
		});
